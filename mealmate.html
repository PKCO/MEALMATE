<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Smart Cooking</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c8a4a;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #2c8a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1f6b38;
        }
        #recipes {
            margin-top: 30px;
        }
        .recipe-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #2c8a4a;
        }
        .recipe-title {
            font-weight: bold;
            color: #2c8a4a;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .recipe-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .recipe-ingredients {
            margin: 15px 0;
        }
        .tag {
            display: inline-block;
            background-color: #e0f2e9;
            color: #2c8a4a;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .view-recipe {
            display: inline-block;
            margin-top: 10px;
            color: #2c8a4a;
            text-decoration: none;
            font-weight: bold;
        }
        .view-recipe:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #d9534f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MealMate - Smart Cooking</h1>
        <div class="search-box">
            <input type="text" id="ingredients" placeholder="E.g., chicken, rice, tomatoes">
            <button onclick="getRecipes()">Get Recipes</button>
        </div>
        <div id="recipes"></div>
    </div>

    <script>
        // API credentials (replace with yours if needed)
        const APP_ID = "14b386ae";
        const APP_KEY = "b8e073a467549737d57b590cf9379c1b";
        const USER_ID = "YOUR_USER_ID"; // You need to create/set this
        
        async function getRecipes() {
            const input = document.getElementById("ingredients").value.trim();
            if (!input) {
                alert("Please enter some ingredients!");
                return;
            }

            const recipesDiv = document.getElementById("recipes");
            recipesDiv.innerHTML = '<div class="loading">Searching for recipes...</div>';

            try {
                const response = await fetch(
                    `https://api.edamam.com/api/recipes/v2?type=public&q=${encodeURIComponent(input)}&app_id=${APP_ID}&app_key=${APP_KEY}`,
                    {
                        headers: {
                            'Edamam-Account-User': USER_ID,
                            'Accept': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} - ${await response.text()}`);
                }
                
                const data = await response.json();
                
                if (data.hits?.length > 0) {
                    displayRecipes(data.hits);
                } else {
                    recipesDiv.innerHTML = '<div class="error">No recipes found. Try different ingredients!</div>';
                }
                
            } catch (error) {
                recipesDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error("API Error:", error);
            }
        }

        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById("recipes");
            
            let html = `<h2 style="text-align: center;">Found ${recipes.length} Recipes</h2>`;
            
            recipes.forEach(item => {
                const recipe = item.recipe;
                html += `
                    <div class="recipe-card">
                        <div class="recipe-title">${recipe.label}</div>
                        <img class="recipe-image" src="${recipe.image}" alt="${recipe.label}">
                        <div class="recipe-ingredients">
                            <strong>Ingredients:</strong>
                            <ul>${recipe.ingredientLines.map(ing => `<li>${ing}</li>`).join('')}</ul>
                        </div>
                        <a class="view-recipe" href="${recipe.url}" target="_blank">View Full Recipe â†’</a>
                    </div>
                `;
            });

            recipesDiv.innerHTML = html;
        }

        // Enter key support
        document.getElementById("ingredients").addEventListener("keypress", (e) => {
            if (e.key === "Enter") getRecipes();
        });
    </script>
</body>
</html>
